<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="container">
        <div class="cal">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="DEL" onclick="deleteLast()" class="operator">
                    <input type="button" value="." onclick="appendToDisplay('.') " class="operator">
                    <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" onclick="calculate()" class="equal operator">
                <div>
                    <input type="button" value="Age" onclick="openModal()" class="operator ag">
                </div>
                </div>
            </form>
        </div>
    </div>

    
    <div id="ageModal" class="modal-container">
        <p id="ageText"></p>
        <div class="modal-buttons">
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementsByName('display')[0].value = '';
        }

        function deleteLast() {
            var currentValue = document.getElementsByName('display')[0].value;
            document.getElementsByName('display')[0].value = currentValue.slice(0, -1);
        }

        function appendToDisplay(value) {
            document.getElementsByName('display')[0].value += value;
        }

        function calculate() {
            var result = eval(document.getElementsByName('display')[0].value);
            document.getElementsByName('display')[0].value = result;
        }

        function openModal() {
            var birthdate = prompt("Enter your date of birth (YYYY-MM-DD):");
            if (birthdate) {
                var birthYear = new Date(birthdate).getFullYear();
                var currentYear = new Date().getFullYear();
                var age = currentYear - birthYear;

    
                document.getElementById('ageText').innerHTML = "Your age is: " + age;

                
                document.getElementById('ageModal').style.display = 'block';
            }
        }

        function closeModal() {
            
            document.getElementById('ageModal').style.display = 'none';
        }
    </script>
    
</body>
</html>
